<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Countdown Timer</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: transparent;
    color: #fff;
    text-align: center;
    padding: 40px;
    margin: 0;
  }
  .container {
    max-width: 600px;
    margin: 0 auto;
  }
  h1 {
    margin-bottom: 40px;
    font-size: 2.5rem;
  }
  .timer {
    display: flex;
    justify-content: center;
    gap: 20px;
    flex-wrap: wrap;
  }
  .box {
    background: #1a1a3a;
    padding: 20px 15px;
    border-radius: 12px;
    min-width: 100px;
    border: 2px solid #00ffcc;
  }
  .number {
    font-size: 3.5rem;
    font-weight: bold;
    color: #00ffcc;
    display: block;
    line-height: 1;
  }
  .label {
    font-size: 0.9rem;
    color: #aaa;
    margin-top: 8px;
    text-transform: uppercase;
    letter-spacing: 1px;
  }
  .expired {
    font-size: 2.5rem;
    color: #ff3b5c;
    margin-top: 40px;
  }
</style>
</head>
<body>
  <div class="container">
    <h1>Countdown to Next Chain</h1>
    <div class="timer" id="timer">
      <div class="box"><span class="number" id="days">00</span><span class="label">Days</span></div>
      <div class="box"><span class="number" id="hours">00</span><span class="label">Hours</span></div>
      <div class="box"><span class="number" id="minutes">00</span><span class="label">Minutes</span></div>
      <div class="box"><span class="number" id="seconds">00</span><span class="label">Seconds</span></div>
    </div>
    <div class="expired" id="expired" style="display:none;">Countdown Expired!</div>
  </div>

<script>
  // Set your target date/time here (UTC: February 13, 2026, 10:00:00)
  const targetDate = new Date("2026-02-13T10:00:00Z");

  function updateCountdown() {
    const now = new Date();
    const diff = targetDate - now;

    if (diff <= 0) {
      document.getElementById("timer").style.display = "none";
      document.getElementById("expired").style.display = "block";
      return;
    }

    const days = Math.floor(diff / (1000 * 60 * 60 * 24));
    const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.floor((diff % (1000 * 60)) / 1000);

    document.getElementById("days").textContent = String(days).padStart(2, '0');
    document.getElementById("hours").textContent = String(hours).padStart(2, '0');
    document.getElementById("minutes").textContent = String(minutes).padStart(2, '0');
    document.getElementById("seconds").textContent = String(seconds).padStart(2, '0');
  }

  // Update every second
  setInterval(updateCountdown, 1000);

  // Initial call
  updateCountdown();
</script>
</body>
</html>
